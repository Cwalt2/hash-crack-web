<!DOCTYPE html>
<html>

<head>
  <title>Hash Cracker</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    input,
    select {
      margin: 8px 0;
      padding: 5px;
      width: 100%;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .result {
      margin-top: 20px;
      background: #f4f4f4;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üîê Hash Cracker Tool</h2>
    <form method="POST">
      <label for="hash">Enter Hash:</label>
      <input type="text" name="hash" required>

      <label for="algorithm">Select Algorithm:</label>
      <select name="algorithm" required>
        <option value="md5">MD5</option>
        <option value="sha1" selected>SHA1</option>
        <option value="sha256">SHA256</option>
      </select>

      <label for="wordlist">Wordlist File:</label>
      <select name="wordlist" required>
        <option value="words.txt">50k-words.txt</option>
        <option value="word1.txt">10words.txt</option>
        <option value="words.txt">words.txt</option>
        <!-- Add more files as needed -->
      </select>

      <input type="submit" value="Crack Hash">
    </form>

    {% if result %}
    <div class="result">
      <h3>Result:</h3>
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>
</body>

</html>

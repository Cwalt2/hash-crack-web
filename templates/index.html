<!DOCTYPE html>
<html>
<head>
  <title>Hash Generator</title>
</head>
<body>
  <h1>Generate Hash</h1>
  <form method="POST">
    <label>Enter Plaintext:</label><br>
    <input type="text" name="plaintext"><br><br>

    <label>Select Algorithm:</label><br>
    <select name="algorithm">
      <option value="md5">MD5</option>
      <option value="sha1">SHA1</option>
      <option value="sha256">SHA256</option>
    </select><br><br>

    <input type="submit" value="Hash it!">
  </form>

  {% if hashed %}
    <h2>Result:</h2>
    <p><strong>Hashed Output:</strong> {{ hashed }}</p>
  {% endif %}
</body>
</html>
